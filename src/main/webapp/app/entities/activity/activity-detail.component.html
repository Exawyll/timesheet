<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="activity">
            <h2><span>Activity</span> {{ activity.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Time Spent</span></dt>
                <dd>
                    <span>{{ activity.timeSpent }}</span>
                </dd>
                <dt><span>Project</span></dt>
                <dd>
                    <div *ngIf="activity.project">
                        <a [routerLink]="['/project', activity.project?.id, 'view']">{{ activity.project?.name }}</a>
                    </div>
                </dd>
                <dt><span>User</span></dt>
                <dd>
                    {{ activity.user?.firstName }}
                </dd>
                <dt><span>Week</span></dt>
                <dd>
                    <div *ngIf="activity.week">
                        <a [routerLink]="['/week', activity.week?.id, 'view']">{{ activity.week?.label }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/activity', activity.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>

<div>
    <h2 id="page-heading">
        <span>Weeks</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-week" [routerLink]="['/week/new']">
            <fa-icon icon="plus"></fa-icon>
            <span>
            Create a new Week
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="weeks?.length === 0">
        <span>No weeks found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="weeks && weeks.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span>ID</span></th>
                    <th scope="col" ><span>Label</span></th>
                    <th scope="col" ><span>Month Num</span></th>
                    <th scope="col" ><span>Year</span></th>
                    <th scope="col" ><span>Week Num</span></th>
                    <th scope="col" ><span>Is Active</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let week of weeks ;trackBy: trackId">
                    <td><a [routerLink]="['/week', week.id, 'view']">{{ week.id }}</a></td>
                    <td>{{ week.label }}</td>
                    <td>{{ week.monthNum }}</td>
                    <td>{{ week.year }}</td>
                    <td>{{ week.weekNum }}</td>
                    <td>{{ week.isActive }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/week', week.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/week', week.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(week)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
